<!DOCTYPE html>
<html ng-app="homework">
  <head>
    <meta charset="utf-8"/>
    <title>Homework</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tabStyle.css">
  </head>

  <body ng-controller="mainController" ng-init="fetchAssignmentIfNotLoaded()" >

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h3 class="title">Assignment</h3>
      <div ng-class="{'selectedQuestion': assignment.selected === true}" ng-repeat = "assignment in assignmentList" class="row list">

        <div ng-click = "goToDetail(assignment)">
          <div><b>{{assignment.title}}</b></div>
          <div><b>due: </b> {{transformDate(assignment.due_at)}}</div>
        </div>

      </div>

      <button class="row list btnStyle" ng-click="addAssignment()"> Add Assignment</button>
    </div>

    <!-- detailsView goes here -->
    <div ui-view="detail"></div>
    <!-- addAssignmentView goes here -->
    <div ui-view="addAssignment"></div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="controllers/detailController.js"></script>
    <script src="controllers/addController.js"></script>
    <script src="services/utilService.js"></script>
    <script src="app.js"></script>

  </body>

</html>
